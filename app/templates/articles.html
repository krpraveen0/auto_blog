{% extends 'base.html' %}

{% block content %}
  <h2>Stored Articles</h2>
  <ul>
    {% for article in articles %}
      <li><a href="{{ url_for('edit_article', article_id=article['id']) }}">{{ article['topic'] }}</a></li>
    {% else %}
      <li>No articles found.</li>
    {% endfor %}
  </ul>
{% endblock %}
