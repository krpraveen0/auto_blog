{% extends 'base.html' %}

{% block content %}
  <div class="list-group">
  {% for topic in topics %}
    <div class="d-flex justify-content-between align-items-center list-group-item">
      <span>{{ topic }}</span>
      <a class="btn btn-primary btn-sm" href="{{ url_for('create_article') }}?topic={{ topic }}">Create Article</a>
    </div>
  {% endfor %}
  </div>
{% endblock %}
